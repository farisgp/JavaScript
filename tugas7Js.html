<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Suara Ayam
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body ayam">
            <div class="card" style="width: 18rem">
              <img
                src="images/ayam.jpg"
                class="card-img-top suaraAyam"/>
            <div class="card-body">
                <p class="card-text">Ayam</p>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo"
            aria-expanded="false"
            aria-controls="flush-collapseTwo"
          >
            Burung
          </button>
        </h2>
        <div
          id="flush-collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingTwo"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div class="card" style="width: 18rem">
                <img
                  src="images/burung.jpg"
                  class="card-img-top burung"/>
              <div class="card-body">
                  <p class="card-text">Burung</p>
              </div>
              </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree"
            aria-expanded="false"
            aria-controls="flush-collapseThree"
          >
            Kambing
          </button>
        </h2>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingThree"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div class="card" style="width: 18rem">
                <img
                  src="images/kambing.jpg"
                  class="card-img-top kambing"/>
              <div class="card-body">
                  <p class="card-text">Kambing</p>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
      $("div.ayam").click(function () {
                $("<audio></audio>").attr({
                    'src': "audio/ayam.mp3",
                    'volume': 0.4,
                    'autoplay': "autoplay"
                }).appendTo("div");
            });

            $("div.burung").css("background-color","orange");
            $("div.burung").click(function () {
                $(this).css({
                    background: "url(images/burung.jpg)"
                });
                $("<audio></audio>").attr({
                    'src': "audio/burung.mp3",
                    'volume': 0.4,
                    'autoplay': "autoplay"
                }).appendTo("div");
            });

            $("div.kambing").css("background-color","orange");
            $("div.kambing").click(function () {
                $(this).css({
                    background: "url(images/kambing.jpg)"
                });
                $("<audio></audio>").attr({
                    'src': "audio/kambing.mp3",
                    'volume': 0.9,
                    'autoplay': "autoplay"
                }).appendTo("div");
            });      

            $("div.kucing").css("background-color","orange");
            $("div.kucing").click(function () {
                $(this).css({
                    background: "url(images/kucing.jpg)"
                });
                $("<audio></audio>").attr({
                    'src': "audio/kucing.mp3",
                    'volume': 0.4,
                    'autoplay': "autoplay"
                }).appendTo("div");
            });

            $("div.sapi").css("background-color","orange");
            $("div.sapi").click(function () {
                $(this).css({
                    background: "url(images/sapi.jpg)"
                });
                $("<audio></audio>").attr({
                    'src': "audio/sapi.mp3",
                    'volume': 0.4,
                    'autoplay': "autoplay"
                }).appendTo("div");
            });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
